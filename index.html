<!DOCTYPE html>
<html>
<head>
    <title>havada.cloud</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div id="control-panel" class="hidden">
        <div class="control-group">
            <label for="density">Cloud Density <span id="densityValue" class="value-display"></span></label>
            <input type="range" id="density" min="5" max="100" step="5">
        </div>
        <div class="control-group">
            <label for="speed">Cloud Speed (s) <span id="speedValue" class="value-display"></span></label>
            <input type="range" id="speed" min="5" max="15" step="1">
        </div>
        <div class="control-group">
            <label for="starCount">Star Count <span id="starCountValue" class="value-display"></span></label>
            <input type="range" id="starCount" min="5" max="30" step="1">
        </div>
        <div class="control-group">
            <label for="skyColor1">Sky Color 1</label>
            <input type="color" id="skyColor1">
        </div>
        <div class="control-group">
            <label for="skyColor2">Sky Color 2</label>
            <input type="color" id="skyColor2">
        </div>
        <div class="control-group">
            <label for="cloudColor">Cloud Color</label>
            <input type="color" id="cloudColor">
        </div>
        <div class="control-group">
            <label for="scrollingText">Scrolling Text</label>
            <textarea id="scrollingText" placeholder="Enter your scrolling text..." rows="2"></textarea>
            <button id="showScrollingText" type="button">Show Text</button>
        </div>
        <div class="control-group">
            <label>Theme Mode:</label>
            <div class="theme-buttons">
                <div class="theme-row">
                    <button data-theme="auto" class="theme-button active">🔄 Auto</button>
                </div>
                <div class="theme-row">
                    <button data-theme="morning" class="theme-button">🌅 Morning</button>
                    <button data-theme="noon" class="theme-button">☀️ Noon</button>
                </div>
                <div class="theme-row">
                    <button data-theme="evening" class="theme-button">🌆 Evening</button>
                    <button data-theme="night" class="theme-button">🌃 Night</button>
                </div>
            </div>
        </div>
        <div class="control-group">
            <button id="resetSettingsButton" type="button" class="danger-button">Reset All Settings</button>
        </div>
    </div>
    <button id="toggle-panel-button" onclick="togglePanel()">☰</button>

</body>
</html>
